# 基础设置与快捷键，让桌面不再是“空白”

# 加载已安装的插件（示例：Expo）
exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprexpo.so"

# 启动状态栏与壁纸（Waybar + 纯色壁纸），避免空白桌面
exec-once = waybar &
exec-once = swaybg -c "#1e1e2e"

# 常用变量
$mod = SUPER

# 常用快捷键
bind = $mod, RETURN, exec, kitty                                  # 启动终端
bind = $mod, D, exec, rofi -show drun -show-icons                  # 启动器（rofi-wayland）
bind = $mod, Q, killactive,                                        # 关闭当前窗口
bind = $mod SHIFT, E, exit,                                        # 退出 Hyprland
bind = $mod, F, fullscreen,                                        # 全屏切换
bind = $mod, L, exec, swaylock-effects -e -f -S -t 'Locked'        # 锁屏

# 截图（grimblast）
bind = , Print, exec, grimblast --notify --freeze copy area
bind = SHIFT, Print, exec, grimblast --notify --freeze save area ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H-%M-%S").png

# 焦点移动（可按需增减）
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d